<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" />

    <!--Let browser know website is optimized for mobile-->

</head>

<body>

    <nav class="orange">
        <div class="nav-wrapper navbar">
            <a href="index.html" class="brand-logo hungryHubLogo">Hungry Hub</a>
            <form action="" class="browser-default right">
                <input id="search-input" placeholder="Search" type="text" class="browser-default search-field" name="q" value="" autocomplete="off" aria-label="Search box">
                <label for="search-input"><i class="material-icons search-icon">search</i></label>
                <i class="material-icons search-close-icon">cancel</i>
                <div class="search-popup">
                    <div class="search-content">
                        <label class="search-heading">Advanced Search</label>
                        <ul class="popup-list">
                            <li class=""><a class="grey-text" href="#">Vegetarian</a></li>
                            <li class=""><a class="grey-text" href="#">Gluten-free</a></li>
                            <li class=""><a class="grey-text" href="#">Vegan</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </nav>


    <div class="row" id="results">
        <!--Cards will be appended here-->
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <!--<script type="text/javascript " src="js/materialize.min.js "></script>-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="recipe.js"></script>



    <div class="footer">
        <ul class="pagination">
            <li class="disabled navigate" data-page="prev"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="active orange navigate" data-page="1"><a href="#!">1</a></li>
            <li class="waves-effect navigate" data-page="2"><a href="#!">2</a></li>
            <li class="waves-effect navigate" data-page="3"><a href="#!">3</a></li>
            <li class="waves-effect navigate" data-page="4"><a href="#!">4</a></li>
            <li class="waves-effect navigate" data-page="5"><a href="#!">5</a></li>
            <li class="waves-effect navigate" data-page="next"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>

</body>

</html>
